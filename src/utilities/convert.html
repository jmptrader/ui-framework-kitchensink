import {inject} from "aurelia-framework";
import {UIFormat} from "sigma-ui-framework";
export class MyViewModel {
	
	formattedDate = '';
	formattedNumber = '';
	
	bind() {	
		this.dateToPost = UIFormat.dateToISO(new Date())
		
		this.formattedNumber = UIFormat.number(1928.4981, '0,0.00')
	}
}
