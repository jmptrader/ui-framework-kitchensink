import {autoinject, inlineView} from "aurelia-framework";
import {UIApplication} from "sigma-ui-framework";

@autoinject()
export class MyViewModel {
  constructor(public app: UIApplication) { }

  openAutoHideToast() {
    this.app.toast({
      message: 'This is a toast message',
      icon: 'fi-ui-help-white',
      theme: 'info'
      autoHide: 10000
    });
  }

  openToast() {
    this.app.toast({
      message: 'This is a toast message',
      icon: 'fi-ui-error-black',
      theme: 'danger'
      autoHide: 0
    });
  }

  openAlert() {
    this.app.alert({
      message: 'This is an alert message',
      type: 'exclaim',
      button: 'Done'
    });
  }

  openConfirm() {
    this.app.confirm({
        message: 'This is a confirm message',
        yesLabel: 'OK',
        noLabel: 'Cancel'
      })
      .then(() => this.app.toastSuccess('You clicked yes :)'))
      .catch(() => this.app.toastError('You clicked no :('));
  }
}
