<template>
<style>
  .color-card {
    border: 1px solid silver;
    border-radius: 12px;
    display: inline-block;
    margin: .5em;
    overflow: hidden;
  }

  .color-card .color {
    font-size: 1.5em;
    width: 5em;
    padding: .5em 0;
    text-align: center;
    position: relative;
  }
  .color-card .color button {
    position: absolute;
    top: 1px;left:1px;right:1px;bottom:1px;
    text-shadow: 0 0 1px white;
  }
  .color-card p {
    font-size: 10px;
  }
</style>
<ui-content scroll padded>
  <h2 class="ui-text-primary"><a href="//www.copicmarker.com" target="_blank">Copic Markers 358 Color Chart</a></h2>
  <h4>SASS color variables</h4>
  <hr/>
  <div repeat.for="k of colors | keys">
    <h5>${k}</h5>
    <div class="color-card" repeat.for="c of colors[k] | keys">
    <div class="color" css.bind="{background:colors[k][c]}">&nbsp;<button data-clipboard-text.bind="c">Copy</button></div>
    <p class="ui-text-center ui-selectable">${c}</p>
  </div>
</div>
</ui-content>
</template>
