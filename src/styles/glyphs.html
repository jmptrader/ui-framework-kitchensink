<template>
  <style>
    .glyph-card {
      border: 1px solid silver;
      border-radius: 12px;
      display: inline-block;
      margin: .5em;
    }

    .glyph-card .glyph {
      font-size: 2em;
      width: 3.5em;
      padding: .5em 0;
      text-align: center;
    }

    .glyph-card p {
      font-size: 10px;
    }
  </style>
  <ui-content scroll padded>
    <p>Glyph Icons from <a href="http://www.flaticon.com" target="_blank">FlatIcon</a>.</p>
    <p>All glyph icons must be prefixed with <code>fi-ui-</code></p>
    <div class="glyph-card" repeat.for="g of glyphs">
      <div class="glyph"><span class="fi-ui-${g}"></span></div>
      <p class="ui-text-center ui-selectable">${g}</p>
    </div>
  </ui-content>
</template>
