          <ui-button icon="fi-ui-edit-thick" info></ui-button>
          <ui-button icon="fi-ui-delete-black" danger></ui-button>
        </ui-button-group>

          <ui-button icon="fi-vaadin-add-square"></ui-button>
          <ui-button icon="fi-vaadin-minus-button"></ui-button>

        <ui-divider></ui-divider>

          <menu>Option 2</menu>
          <menu>Option 3</menu>
          <divider></divider>
          <menu>Option 4</menu>

        <ui-button success label="Save"></ui-button>
        <ui-button warning label="Cancel"></ui-button>
      </ui-toolbar>
      <hr/>
      <h4>Statsbar</h4>
      <ui-statsbar>
        <ui-stat value="24" icon="fi-vaadin-clock">Hours</ui-stat>
        <ui-stat value="365" icon="fi-vaadin-calendar-and-clock">Days</ui-stat>
        <ui-stat value="42" icon="fi-vaadin-chat">Answer</ui-stat>
      </ui-statsbar>
      <hr/>
      <h4>Simple Page</h4>
      <div class="page-container ui-border-all">
        <ui-page page-title="My Title">
          <ui-content padded scroll>
            <div innerhtml.bind="lipsum | markdown"></div>
          </ui-content>
        </ui-page>
      </div>
      <hr/>

          <ui-content padded scroll>
            <div innerhtml.bind="lipsum | markdown"></div>
          </ui-content>
        </ui-page>
      </div>

              </ui-menu>
            </ui-sidebar>
            <ui-content padded scroll>
              <div innerhtml.bind="lipsum | markdown"></div>
            </ui-content>
          </ui-section>
        </ui-page>
