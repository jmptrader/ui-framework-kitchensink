<template>
	<div model.bind="opt" class="ui-list-item ${value!='' && value!=null && opt[valueProperty]==value?'selected':''}" data-value="${opt[valueProperty]}">
		<span class="ui-icon ${iconClass} ${opt[iconProperty]}" if.bind="iconProperty"></span>
		<span class="ui-text ui-col-fill" innerhtml.bind="opt['__display'] || opt[displayProperty]"></span></div>
</template>
